<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Les liens pour avoir le css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Exercice Bootstrap</title>
</head>
<body>
    <div class="container text-danger">
        <h1>Exercices</h1>
    </div>

    <div class="container text-primary">
        <h2>Exo 1</h2>
    </div>  
    <div class="container">
       <div class="row">
            <div class="col-sm bg-primary bg-danger">
                <p>Une</p>
            </div>
            <div class="col-sm bg-dark text-light">
                <p>Deux</p>
            </div>
       </div> 
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-success">
                <p>Un</p>
            </div>
            <div class="col-4 bg-warning">
                <p>Deux</p>
            </div>
            <div class="col-4 bg-info">
                <p>Trois</p>
            </div>
        </div>
    </div>

    <div class="container text-primary">
        <h2>Exo 2</h2>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-success">
                <p>Une</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bg-dark text-light">
                <p>Deux</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9 bg-primary">
                <p>Trois</p>
            </div>
        </div>
    </div>

        
    <div class="container text-primary">
        <h2>Exo 3</h2>
    </div>
    <div class="container-fluid">
        <div class="row col-sm-3 bg-info">
            <p>Une</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row col-sm-6 bg-success">
            <p>Deux</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 bg-dark text-light">
                <p>Trois</p>
            </div>
        </div>
    </div>

    <div class="container text-primary">
        <h2>Exo 4</h2>
    </div>
    <div class="container-fluid">
        <div class="row     justify-content-end">
            <div class="col-5 bg-info">
                <p>Une</p>
            </div>
        </div>
        <div class="row d-flex justify-content-end">
            <div class="col-sm-7 bg-dark text-light">
                <p>Deux</p>
            </div>
        </div>
    </div>

    <div class="container text-primary">
        <h2>Exo 5</h2>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="col-3 bg-primary">
                <p>Une</p>
            </div>
            <div class="col-3 bg-danger">
                <p>Deux</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between">
            <div class="col-2 bg-info">
                <p>Une</p>
            </div>
            <div class="col-2 bg-warning">
                <p>Deux</p>
            </div>
            <div class="col-2 bg-success">
                <p>Trois</p>
            </div>
            <div class="col-2 bg-secondary">
                <p>Quatre</p>
            </div>
        </div>
    </div>

</body>
